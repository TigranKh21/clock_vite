<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main class="container">
      <div class="hours">
        <div class="hours__first first stick">
          <div class="stick__vert stick__vert--top-left js-top-left color"></div>
            <div class="stick__vert stick__vert--top-right js-top-right color"></div>
            <div class="stick__vert stick__vert--bottom-left js-bottom-left color"></div>
            <div class="stick__vert stick__vert--bottom-right js-bottom-right color"></div>
            <div class="stick__hor stick__hor--top js-top color"></div>
            <div class="stick__hor stick__hor--middle js-middle color"></div>
            <div class="stick__hor stick__hor--bottom js-bottom color"></div>
        </div>
        <div class="hours__second second stick">
          <div
                class="stick__vert stick__vert--top-left js-top-left color"
              ></div>
              <div
                class="stick__vert stick__vert--top-right js-top-right color"
              ></div>
              <div
                class="stick__vert stick__vert--bottom-left js-bottom-left color"
              ></div>
              <div
                class="stick__vert stick__vert--bottom-right js-bottom-right color"
              ></div>
              <div class="stick__hor stick__hor--top js-top color"></div>
              <div class="stick__hor stick__hor--middle js-middle color"></div>
              <div class="stick__hor stick__hor--bottom js-bottom color"></div>
        </div>
      </div>
      <div class="devider devider--1 js-devider">
        <div class="devider__dot devider__dot--top"></div>
        <div class="devider__dot devider__dot--bottom"></div>
      </div>
      <div class="minutes">
        <div class="minutes__first first stick">
          <div class="stick__vert stick__vert--top-left js-top-left color"></div>
          <div class="stick__vert stick__vert--top-right js-top-right color"></div>
          <div class="stick__vert stick__vert--bottom-left js-bottom-left color"></div>
          <div class="stick__vert stick__vert--bottom-right js-bottom-right color"></div>
          <div class="stick__hor stick__hor--top js-top color"></div>
          <div class="stick__hor stick__hor--middle js-middle color"></div>
          <div class="stick__hor stick__hor--bottom js-bottom color"></div>
        </div>
        <div class="minutes__second second stick">
          <div
              class="stick__vert stick__vert--top-left js-top-left color"
            ></div>
            <div
              class="stick__vert stick__vert--top-right js-top-right color"
            ></div>
            <div
              class="stick__vert stick__vert--bottom-left js-bottom-left color"
            ></div>
            <div
              class="stick__vert stick__vert--bottom-right js-bottom-right color"
            ></div>
            <div class="stick__hor stick__hor--top js-top color"></div>
            <div class="stick__hor stick__hor--middle js-middle color"></div>
            <div class="stick__hor stick__hor--bottom js-bottom color"></div>
        </div>
      </div>
      
      <div class="devider devider--2 js-devider">
        <div class="devider__dot devider__dot--top"></div>
        <div class="devider__dot devider__dot--bottom"></div>
      </div>
      <div class="seconds">
        <div class="seconds__first first stick">
          <div class="stick__vert stick__vert--top-left js-top-left color"></div>
          <div class="stick__vert stick__vert--top-right js-top-right color"></div>
          <div class="stick__vert stick__vert--bottom-left js-bottom-left color"></div>
          <div class="stick__vert stick__vert--bottom-right js-bottom-right color"></div>
          <div class="stick__hor stick__hor--top js-top color"></div>
          <div class="stick__hor stick__hor--middle js-middle color"></div>
          <div class="stick__hor stick__hor--bottom js-bottom color"></div>
        </div>
        <div class="seconds__second second stick">
          <div
            class="stick__vert stick__vert--top-left js-top-left color"
          ></div>
          <div
            class="stick__vert stick__vert--top-right js-top-right color"
          ></div>
          <div
            class="stick__vert stick__vert--bottom-left js-bottom-left color"
          ></div>
          <div
            class="stick__vert stick__vert--bottom-right js-bottom-right color"
          ></div>
          <div class="stick__hor stick__hor--top js-top color"></div>
          <div class="stick__hor stick__hor--middle js-middle color"></div>
          <div class="stick__hor stick__hor--bottom js-bottom color"></div>
        </div>     
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
